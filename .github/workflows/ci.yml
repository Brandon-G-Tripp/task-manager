name: CI 
on: 
  push: 
    branches:
      - main
      - 'feature/*'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - run: rustup component add rustfmt    
      - run: cargo fmt -- --check
      - run: rustup component add clippy
      - run: cargo -- -D warnings
      - run: rustc --version 
      - run: cargo build
      - run: cargo test

